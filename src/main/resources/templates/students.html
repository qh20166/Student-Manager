<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hệ thống Quản lý Sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
        .navbar { background: #1e293b !important; box-shadow: 0 2px 4px rgba(0,0,0,.1); }
        .card { border: none; border-radius: 12px; }
        .table thead { background-color: #f1f5f9; }
        .table thead th { font-weight: 600; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 0.05em; color: #64748b; border: none; }
        .btn { border-radius: 8px; font-weight: 500; transition: all 0.2s; }
        .btn-primary { background-color: #3b82f6; border: none; }
        .btn-primary:hover { background-color: #2563eb; transform: translateY(-1px); }
        .status-badge { padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; }
        .search-box { border-radius: 10px; border: 1px solid #e2e8f0; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/students"><i class="bi bi-mortarboard-fill me-2"></i>EduManager</a>
    </div>
</nav>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold text-dark m-0">Danh sách sinh viên</h3>
        <a href="/students/new" class="btn btn-primary shadow-sm">
            <i class="bi bi-plus-lg me-1"></i> Thêm sinh viên mới
        </a>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <form class="row g-3" action="/students" method="get">
                <div class="col-md-5">
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0"><i class="bi bi-search text-muted"></i></span>
                        <input type="text" name="keyword" class="form-control border-start-0 search-box" placeholder="Tìm kiếm theo tên">
                    </div>
                </div>
                <div class="col-auto">
                    <button class="btn btn-dark px-4">Tìm kiếm</button>
                </div>
            </form>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead>
                    <tr>
                        <th class="ps-4">ID</th>
                        <th>Họ và Tên</th>
                        <th>Email</th>
                        <th>Tuổi</th>
                        <th class="text-end pe-4">Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="s : ${dsSinhVien}">
                        <td class="ps-4 fw-medium" th:text="${s.id}"></td>
                        <td>
                            <div class="d-flex align-items-center">
                                <div class="rounded-circle bg-light d-flex align-items-center justify-content-center me-3" style="width: 40px; height: 40px;">
                                    <i class="bi bi-person text-primary"></i>
                                </div>
                                <span class="fw-semibold text-dark" th:text="${s.name}"></span>
                            </div>
                        </td>
                        <td class="text-muted" th:text="${s.email}"></td>
                        <td>
                                <span th:class="${s.age < 18} ? 'status-badge bg-danger-subtle text-danger' : 'status-badge bg-success-subtle text-success'"
                                      th:text="${s.age + ' tuổi'}"></span>
                        </td>
                        <td class="text-end pe-4">
                            <div class="btn-group">
                                <a th:href="@{/students/{id}(id=${s.id})}" class="btn btn-sm btn-outline-info me-1" title="Chi tiết"><i class="bi bi-eye"></i></a>
                                <a th:href="@{/students/edit/{id}(id=${s.id})}" class="btn btn-sm btn-outline-warning me-1" title="Sửa"><i class="bi bi-pencil"></i></a>
                                <a th:href="@{/students/delete/{id}(id=${s.id})}"
                                   class="btn btn-sm btn-outline-danger"
                                   onclick="return confirm('Xác nhận xóa sinh viên này?')" title="Xóa">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(dsSinhVien)}">
                        <td colspan="5" class="text-center py-5 text-muted">
                            <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                            Không tìm thấy dữ liệu sinh viên nào.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
